<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../cabecalho.css">
    <link rel="shortcut icon" href="images/babyIoda.png" type="image/x-icon">
    <title>Galeria - STAR WARS</title>
</head>
<body>
    <header>
        <div class="container-header">
            <div class="element-1-header">
                <a href="../index.html"><img src="images/Star_Wars_Logo-removebg-preview.png" alt="logo star wars"></a>
            </div>
            <nav class="element-2-header">
                <a href="../index.html">Inicio</a>
                <a href="galeria.html">Galeria</a>
            </nav>
        </div>
    </header>
    <section>
        <img id="load" src="images/loading-bar.gif" alt="" width="150px">
        <div id="card" class="card">
            <img class="ioda" src="images/babyIoda.png" alt="" width="150px">
            <img class="logo-card" src="images/Star_Wars_Logo-removebg-preview.png" alt="" width="400px">
            <div id="escolha">
            <form action="">
                <select name="nomes_personagens" id="nomes_personagens" onchange="getPersonagem()">
                    <option value="default" disabled selected>Selecione o personagem</option>
                    <option value="0">Luke Skywalker</option>
                    <option value="1">C-3PO</option>
                    <option value="2">R2-D2</option>
                    <option value="3">Darth Vader</option>
                    <option value="4">Leia Organa</option>
                    <option value="5">Owen Lars</option>
                    <option value="6">Beru Whitesun lars</option>
                    <option value="7">R5-D4</option>
                    <option value="8">Biggs Darklighter</option>
                    <option value="9">Obi-Wan Kenobi</option>
                </select>
            </form>
            </div>
            <div id="caracteristicas">

            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
